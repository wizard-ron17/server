<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>@import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Orbitron:wght@400..900&display=swap')</style>
<title>Ron's Server</title>
<style>
  body {
    background-color: black;
    font-family: 'Kode Mono', Courier, monospace;
    color: lime;
    font-size: 24px;
    text-align: left;
    padding: 10px;
  }
</style>
<script>
  // Function to type out text gradually
  function typeWriter(text, i, element, cb) {
    if (i < text.length) {
      element.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
      i++;
      setTimeout(() => typeWriter(text, i, element, cb), 50);
    } else {
      cb(); // Callback function
    }
  }

  // Initial function call
  function startTyping() {
    const welcomeText = " > Welcome to Ron's Server!\n";
    const endpointsTitle = " > Endpoints: '' = required query  **=optional query\n";
    const endpointsText1 = " > /.netlify/functions/server/api/account/'k:account'/*assetId*\n";
    const endpointsText2 = " > /.netlify/functions/server/api/transfers-history/'k:account'?*pageId=0&pageSize=10*";

    const welcomeDiv = document.getElementById("welcome");
    const endpointsDiv = document.getElementById("endpoints");

    typeWriter(welcomeText, 0, welcomeDiv, () => {
      // Type out the endpoints title and texts
      typeWriter(endpointsTitle, 0, endpointsDiv, () => {
        typeWriter(endpointsText1, 0, endpointsDiv, () => {
          typeWriter(endpointsText2, 0, endpointsDiv, () => console.log("Text typing animation completed"));
        });
      });
    });
  }
</script>
</head>
<body onload="startTyping()">
  <div id="welcome"></div>
  <div id="endpoints"></div>
</body>
</html>

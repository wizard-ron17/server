<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>@import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Orbitron:wght@400..900&display=swap')</style>
<title>Ron's Server</title>
<style>
  body {
    background-color: black;
    font-family: 'Kode Mono', Courier, monospace;
    color: lime;
    font-size: 24px;
    text-align: left;
    padding: 10px;
  }
  
  /* Blinking cursor animation */
  @keyframes blink {
    50% {
      opacity: 0;
    }
  }
  
  /* Cursor style */
  .cursor {
    display: inline-block;
    height: 18px; /* Adjusted height */
    width: 2.5px;
    margin-left: 3px;
    background-color: lime;
    animation: blink 1s infinite;
  }
</style>
<script>
  // Function to type out text gradually
  function typeWriter(text, i, element, cb) {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      setTimeout(() => typeWriter(text, i, element, cb), 50);
    } else {
      cb(); // Callback function
    }
  }

  // Initial function call
  function startTyping() {
    const welcomeText = " > Welcome to Ron's Server!";
    const endpointsText = " > Endpoints: /.netlify/functions/server/api/account/'a Kadena address'/'assetId'(*optional)* <";
    
    const welcomeDiv = document.getElementById("welcome");
    const endpointsDiv = document.getElementById("endpoints");

    typeWriter(welcomeText, 0, welcomeDiv, () => {
      // Add the blinking cursor after the welcome text is typed out
      welcomeDiv.insertAdjacentHTML('beforeend', '<span class="cursor"></span>');
      
      // Type out the endpoints text
      typeWriter(endpointsText, 0, endpointsDiv, () => console.log("Text typing animation completed"));
    });
  }
</script>
</head>
<body onload="startTyping()">
  <div id="welcome"></div>
  <div id="endpoints"></div>
</body>
</html>
